<html>
    <head>
        <title>Belajar PW1</title>
    </head>
    <body>
        <Form action="0" method="post" enctype="text/plain">
            <h3>Form ini mengirim sebuah e-mail ke W3C</h3>
            Nama<br>
            <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
            <br>
            Mail<br>
            <input type="text" name="email" placeholder="Mail Anda" size="20">
            <br>
            Komentar<br>
            <textarea type="text" name="komentar" rows="10" cols="50">Komentar
            </textarea>
            <br>
            Tambahan<br>
            <input type="text" name="tambahan" value="Tambahan Anda" size="20" readonly>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </Form>
    </body>
</html>
