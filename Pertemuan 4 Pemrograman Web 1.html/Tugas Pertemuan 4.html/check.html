<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulir HTML yang Mirip dengan Google Forms</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			border: 1px solid #e0e0e0;
			background-color: #f9f9f9;
			border-radius: 5px;
		}
		
		h1 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
			color: #202124;
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.label {
			display: block;
			font-size: 16px;
			margin-bottom: 5px;
			color: #202124;
		}
		
		.input {
			display: block;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #e0e0e0;
			box-sizing: border-box;
			font-size: 16px;
			background-color: #ffffff;
			color: #202124;
		}
		
		.input:focus {
			outline: none;
			border-color: #4285f4;
		}
		
		.textarea {
			height: 100px;
			resize: none;
		}
		
		.button {
			display: block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #4285f4;
			color: #ffffff;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3367d6;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Formulir HTML yang Mirip dengan Google Forms</h1>
		<form>
			<div class="form-group">
				<label class="label" for="nama">Nama Lengkap</label>
				<input class="input" type="text" id="nama" name="nama" required>
			</div>
			<div class="form-group">
				<label class="label" for="email">Alamat Email</label>
				<input class="input" type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label class="label" for="pesan">Pesan</label>
				<textarea class="input textarea" id="pesan" name="pesan" required></textarea>
			</div>
			<button class="button" type="submit">Kirim</button>
		</form>
	</div>
</body>
</html>
