			max-width: 800px;

			display: block;

		}

			outline: none;

			height: 100px;
			resize: none;

			display: block;
			padding: 10px 20px;

  <body bgcolor="aqua">
    <div class="container">
    <img border="0" src="https://img.ayokuliah.id/uploads/2016/02/Study-korea.jpg" width="100%" height="400">
    <hr width="100%" size="20"  color="white">
    <h1>Pendaftaran Beasiswa</h1>
    <form action="link.html" target="_blank">
    <fieldset >
        Nama:
        <input class="input" type="text" id="nama" name="nama" required>
      <br>
      <br>
      Jenis Kelamin :
      <select id="Jenis kelamin" name="sex" >
        <option value="">-- Jenis Kelamin --</option>
        <option value="Pria">Pria</option>
        <option value="Wanita">Wanita</option>
      </select>
      <br>
      <br>
      <label for="emai">Email:</label>
            <input type="email" id="email" name="email"><br>
      <br>
      <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" ><br>
      <br>
    </fieldset >
    <div class="form-group">
      <label for="ipk">IPK:</label>
            <input type="number" id="ipk" name="ipk" min="0" max="4" step="0.01" ><br>
      <br>
      <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" min="1" max="10" ><br>
      <br>
      <label for="prodi">Program Studi:</label>
            <select id="prodi" name="prodi" >
                <option value="">-- Pilih Program Studi --</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknologi Rekayasa Perangkat Lunak">Teknologi Rekayasa Perangkat Lunak</option>
            </select><br><br>
                <label for="alasan">Alasan Mengapa Anda Layak Mendapatkan Beasiswa:</label><br>
      <textarea id="alasan" name="alasan" rows="5" cols="30" ></textarea>
      <br>
          </div>
          <button class="button" type="submit">Kirim</button>
    </form>
